name: Move assigned pull requests into To do

on:
  pull_request:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: ITU-BDSA23-GROUP24 Chirp
          column: In progress
          repo-token: ${{ secrets.action }}
