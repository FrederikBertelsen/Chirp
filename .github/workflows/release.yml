name: .NET Release

on:
  push:
    branches: main

jobs:
  release-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.111
    - name: Restore dependencies
      run: dotnet restore
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish
    - name: Release
      run: ls
